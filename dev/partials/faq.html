<main class="main_faq main-section" ng-controller="faqitemCtrl as faq">
  <h1>FAQ</h1>
  <slick dots=true arrows=false infinite=false touch-move=true slides-to-scroll=1 class="slide">

      <div ng-repeat="item in faqItems">
        <h2>{{item.question}}</h2>
        <p>"{{item.reponse}}"</p>
      </div>

      <div>
        <h2>J'ai une question !</h2>
        <p>Envoyer nous  votre question et nous y répondrons dans les plus bref délais !</p>

        <form action="" method="post" 
		          name="contact_form" 
		          class="css-form contact_form" 
		          data-ng-controller="contactformCtrl as contactform" 
		          data-ng-submit="submitForm(contact_form.$valid)"
		          novalidate>

      		<input type="email" name="mail" id="mail" placeholder="Entrer votre mail" ng-model="mail" required>
        	<p ng-show="contact_form.mail.$invalid && !contact_form.mail.$pristine" class="help-block">Entrer une adresse email valide.</p>
        	<textarea id="question" placeholder="Quelle est votre question ?" ng-model="question" required></textarea>

          <input type="submit" value="Envoyer" class="button" id="submit_question" ng-disabled="contact_form.$invalid"/>
        </form>
      		<p>contact_form is {{contact_form.$valid}}</p>
          <p>Ou Appelez nous au 02 497 279</p>
      </div>
  </slick>
</main>
