<main class="main_astuces main-section" class="astuces" data-ng-controller="astucesCtrl">
	<h1>Mes astuces</h1>
	<div class="border-top"></div>
	<div data="astuces" slick-slider="{
		dots: true,
		arrows: false,
		slidesToShow:1,
		infinite:false}">
    <div data-ng-repeat="astuce in astuces">
    	<h2>{{ astuce.titre }}</h2>
			<p>"{{ astuce.astuce }}"</p>
			<sharing-buttons></sharing-buttons>
		</div>
	</div>
	<div class="border-bottom"></div>
</main>
