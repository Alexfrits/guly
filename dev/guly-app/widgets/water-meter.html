<div class="water-meter__round-wrapper">
  <div class="water-meter__level" data-ng-style="waterLevelHeight"></div>
</div>

<div class="mega-number__wrapper">
  <div class="mega-number">
     <p class="number" data-ng-controller="wnCtrl" data-ng-model="wnResult">{{ wnToDrink | litres }}</p>
  </div>
</div>
<div class="astuce__wrapper">
  <p class="astuce step1" data-ng-show="wnToDrink > 0">Atteint ton objectif pour voir ce conseil</p>
  <p class="astuce step2" data-ng-hide="wnToDrink > 0">RANDOM ASTUCE</p>
</div>
