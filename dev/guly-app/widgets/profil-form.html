 <form action="#/water-need"
        method="post"
        name="profil_form"
        class="css-form profil_form"
        data-ng-controller="profilformCtrl"
        data-ng-submit="submitForm(profil_form.$valid)"
        novalidate>

	<div data-ng-controller="storageCtrl" data-ng-controller="uiSwitchCtrl">
    <!-- Nickname input -->
    <label for="nickname" class="nickname">
      <input type="text" data-ng-model="nickname" id="nickname" name="nickname" placeholder="PrÃ©nom" autofocus required/>
    </label>

    <!-- Weight select -->
    <label for="weight" class="weight">
      <select name="weight" id="weight" data-ng-model="weight" required>
        <option value="" disabled selected>Poids en Kg</option>
        <option data-ng-repeat="x in [] | range:25:180" value="{{x}}" data-ng-selected="{{ x == weight }}">{{x}}</option>
      </select>
    </label>

    <!-- Notifications switch button -->
    <fieldset class="switch_section">
      <label for="notifications" class="switch_label">
        <span>Notifications</span>
        <switch name="notif" data-ng-model="notif" data-ng-check="{{ notif }}" data-ng-change="changeCallback" id="notifications"></switch>
      </label>

      <!-- Bouchon intelligent switch button -->
      <label for="smartCap" data-ng-click="enabled=!enabled" class="switch_label">
        <span>Guly SmartCap</span>
        <switch name="smartcap" data-ng-model="smart" data-ng-check="{{ smart }}" data-ng-change="changeCallback" id="smartCap"></switch>
        <small>Connecte ton bouchon intelligent !</small>
      </label>
    </fieldset><!-- end of .switch_section -->
	</div><!-- end of .data-ng-storageCtrl -->
    <!-- Submit button -->
    <input type="submit" value="Calculer mon objectif" class="button action_btn" id="submit_objectif" data-ng-show="profil_form.$valid" data-ng-disabled="profil_form.$invalid" />
  </form>
