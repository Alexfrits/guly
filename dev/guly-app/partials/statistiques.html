<main class="main_stats main-section">
	<h1>Statistiques</h1>

  <div data-ng-controller="chartController as chart">
    <canvas class="chart" tc-chartjs-line chart-data="data" chart-options="options"></canvas>
  </div>

  <div>
		<h2>DÃ©fis</h2>
		<ul class="badges" data-ng-controller="badgesCtrl">
			<li data-ng-repeat="badge in badges" data-ng-click="showDescr = ! showDescr">
				<img src="{{badge.url}}" alt="{{badge.alt}}">
				<h2>{{ badge.titre }}</h2>
				<p data-ng-show="showDescr" class="description">{{ badge.description }}</p>
			</li>
		</ul>
	</div>
</main>
