<div class="water-meter__round-wrapper">

  <div class="water-meter__level" data-ng-style="waterLevelHeight"><div class="water-meter__level__bg" data-ng-style="waterLevelHeight"></div></div>
</div>

<div class="mega-number__wrapper">
  <div class="mega-number">
     <p class="number" data-ng-controller="wnCtrl" data-ng-model="wnResult">{{ wnToDrink | litres }}</p>
  </div>
</div>
<div class="astuce__wrapper">
  <p class="astuce step1" data-ng-show="wnToDrink > 0">Atteins ton objectif pour débloquer cette astuce</p>
  <p class="astuce step2" data-ng-hide="wnToDrink > 0" data-ng-controller="astucesCtrl">{{ randomAstuce | limitTo : 75 }}… <a href="#/astuces">Lire la suite</a></p>
</div>
