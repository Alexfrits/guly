<main class="main_profil main-section main-wrapper" data-ng-controller="FormCtrl" data-ng-controller="uiSwitchCtrl">
    <div class="intro">
        <h1>Hello !</h1>
        <p>Bienvenue sur Guly, ton coach personnel en matière d’hydratation !</p>
    </div><!-- end of .intro -->

	<div>
		<form action="#/water-need" method="post" name="form" class="css-form profil_form" novalidate>

        <!-- Nickname input -->
	    <div data-ng-show="form.$submitted || form.nickname.$touched">
	      <div data-ng-show="form.nickname.$error.required">Quel est ton prénom ?</div>
	    </div>
        <label for="nickname" class="nickname"></label>
	    <input type="text" data-ng-model="nickname" id="nickname" name="nickname" placeholder="Prénom" autofocus required="" />
	    <br />
	    <p>Welcome, {{nickname}}</p>

	     <!-- Weight select -->
        <label for="weight" class="weight">Poids</label>
	    <select name="weight" id="weight" data-ng-model="weight">
  			<option
            	data-ng-repeat="x in [] | range:0:250"
            	value="{{x}}">{{x}}
            </option>
	    </select>

	    <!-- Notifications switch button -->
		<div class="switch_section">
			<label for="notifications" class="switch_label">Notifications
			  <switch name="notif" ng-model="notif" ng-change="changeCallback" id="notifications"></switch>
			</label>
		</div>

		<!-- Bouchon intelligent switch button -->
		<div class="switch_section">
			<label for="smartCap" ng-click="enabled=!enabled" class="switch_label">Guly SmartCap
			  <switch name="smartcap" ng-model="smart" ng-change="changeCallback" id="smartCap"></switch>
			</label>
			<p>Connecte ton bouchon intelligent !</p>
		</div><!-- end of .switch_section -->

		<!-- Submit button -->
		<input type="submit" data-ng-click="update(user)" value="Calculer mon objectif" class="button action_btn" id="submit_objectif" />
	  </form>
	</div>
</main>
